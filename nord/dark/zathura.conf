set default-bg                  "#2e3440" # bg
set default-fg                  "#e5e9f0" # fg
set render-loading              true
set render-loading-bg           "#2e3440" # bg
set render-loading-fg           "#e5e9f0" # fg

# Recolor book content's color
set recolor-lightcolor          "#2e3440" # bg
set recolor-darkcolor           "#e5e9f0" # fg
set recolor                     "true"
