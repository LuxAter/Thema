themes:
  dracula: default
  gruvbox: dark light
  nord: default
  solarized: dark light
alacritty:
  alacritty.yml:
    destination:
      - $XDG_CONFIG_HOME/alacritty/alacritty.yml
      - $XDG_CONFIG_HOME/alacritty.yml
      - $HOME/.config/alacritty/alacritty.yml
      - $HOME/.alacritty.yml
wallpaper:
  arch.svg:
    destination:
      - $HOME/Pictures/wallpaper/arch.svg
    replace: true
  command:
    - feh --bg-fill --conversion-timeout 1 $HOME/Pictures/wallpaper/arch.svg
bspwm:
  bspwmrc:
    destination:
      - $XDG_CONFIG_HOME/bspwm/bspwmrc
      - $HOME/.config/bspwm/bspwmrc
  command:
    - bspc wm -r
rofi:
  config.rasi:
    destination:
      - $XDG_CONFIG_HOME/rofi/config.rasi
      - $XDG_CONFIG_HOME/rofi/config
      - $HOME/.config/rofi/config.rasi
      - $HOME/.config/rofi/config
    comment: /* */
kitty:
  kitty.conf:
    destination:
      - $XDG_CONFIG_HOME/kitty/kitty.conf
      - $XDG_CONFIG_HOME/kitty.conf
      - $HOME/.config/kitty/kitty.conf
      - $HOME/.kitty.conf
waybar:
  waybar.css:
    destination:
      - $HOME/.config/waybar/style.css
      - $HOME/waybar/style.css
    start_of_file: true
    comment: /* */
  command:
    - sway reload
Xresources:
  Xresources:
    destination:
      - $HOME/.Xresources
    comment: ! 
zathura:
  zathura.conf:
    destination:
      - $XDG_CONFIG_HOME/zathura/zathurarc
      - $XDG_CONFIG_HOME/zathurarc
      - $HOME/.config/zathura/zathurarc
      - $HOME/.zathurarc

